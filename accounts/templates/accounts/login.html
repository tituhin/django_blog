{% extends 'base.html' %}

{% block container %}
<h2>Login </h2>
<div class="row  form-group m-3">
    <form class="form-group" action="/accounts/login/" method="post">
        {% csrf_token %}
            {{form}}
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">            
            {% endif %}
        <input type="submit" name="Login" id="">
    </form>
</div>

{% endblock container %}
