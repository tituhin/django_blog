<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog-post.css'%}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-2">
        <div class="container">
            <a class="navbar-brand" href="{% url 'articles:list'%}"><img class="circle" src="{% static 'images/blog.png'%}" alt="" height="40"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto ">
                    
                    {% comment %} <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'articles:list' %}">Articles </a>
                    </li> {% endcomment %}
                    
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'articles:create' %}">New Article</a>
                    </li>

                    {% if user.is_authenticated %}
                        <li>
                            <form action="{% url 'accounts:logout'%}"  method="post">
                                {% csrf_token %}
                                <button class="btn btn-warning" type="submit">Logout</button>
                            </form>
                        </li>
                    
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white btn btn-success" href="{% url 'accounts:login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white btn btn-info" href="{% url 'accounts:signup' %}">Sign Up</a>
                        </li>
                    {% endif %}

                    
                </ul>
            </div>
        </div>
    </nav>
<div class="row mb-2"></div>
    <!-- Page Content -->
    {% block container %}

    {% endblock container %}

    <!-- /.container -->

    <!-- Footer -->
    <footer class="footer mb-0 fixed-bottom py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>

</html>
